<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - ShareSpace</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/shared/general.css" />
  <link rel="stylesheet" href="styles/shared/header-footer.css">
  <link rel="stylesheet" href="styles/forgot-password.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Scripts -->
  <script defer src="scripts/login.js"></script>
  <script defer src="scripts/navbar.js"></script>
  <script defer src="scripts/forgot-password.js"></script>
</head>

<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <div class="page-wrapper">
    <!-- Forgot Password Section -->
    <section class="forgot-password">
      <h2>Forgot Password?</h2>
      <form id="forgot-password-form" novalidate>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Enter your email to reset password!</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Send</button>

        <!-- Social Login -->
        <div class="social-login">
          <p>Or log in with:</p>
          <div class="social-icons">
            <a href="#" class="social-icon" aria-label="Log in with Google"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon" aria-label="Log in with Facebook"><i class="fab fa-facebook"></i></a>
          </div>
        </div>

        <!-- Link to Signup -->
        <p class="signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
  </div>
</body>

</html>
