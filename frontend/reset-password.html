<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - ShareSpace</title>

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/header-footer.css">
  <link rel="stylesheet" href="styles/reset-password.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script defer src="scripts/navbar.js"></script>
  <script defer src="scripts/reset-password.js"></script>
</head>

<body>
  <!-- Header -->
  <div id="header-placeholder"></div>
  
  <!-- Reset Password Section -->
  <section class="reset-password">
    <h2>Reset Your Password</h2>
    <form id="reset-password-form" novalidate>

      <!-- New Password Field -->
      <div class="form-group">
        <label for="new-password">New Password</label>
        <div class="password-container">
          <input type="password" id="new-password" name="new-password" placeholder="Enter your password" required />
          <img src="styles/img/eye.png" id="togglePassword" alt="Toggle visibility">
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
            required />
          <img src="styles/img/eye.png" id="toggleConfirmPassword" alt="Toggle visibility">
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Reset Password</button>

      <!-- Link to Login -->
      <p class="login-link">
        Remember your password? <a href="login.html">Log in</a>
      </p>
    </form>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
</body>

</html>
