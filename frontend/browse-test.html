</html>
<style>

/* browse-cards.css (modal & card styling) */
/* Base cards layout */
.center {
  display: grid;
  justify-content: start;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 32px;
}
.card {
  background: linear-gradient(#fdfaf7, #fff);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  border-radius: 12px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  text-align: center;
  transition: transform .3s ease, box-shadow .3s ease;
}
.card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0,0,0,0.12); }
.profile-avatar { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px; border: 4px solid #f3e6d6; }
.card h1 { font-size: 20px; color: #543310; margin: 5px 0; }
.coords { font-size: 14px; color: #7a5e41; margin-bottom: 10px; }
.card p { font-size: 14px; color: #7a5e41; margin-bottom: 15px; }
.view-btn { margin-top: auto; background-color: #543310; color: #fff; padding: 10px 24px; border-radius: 30px; text-decoration: none; font-weight: bold; transition: background-color .3s ease; }
.view-btn:hover { background-color: #74512d; }

/* Modal backdrop */
.modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:1000; }
.modal.active { display: flex; }
.modal-content { background:#fff; border-radius:12px; width:90%; max-width:600px; max-height:90%; overflow-y:auto; position:relative; padding:40px 30px; box-shadow:0 8px 16px rgba(0,0,0,0.3); }
.modal-close { position:absolute; top:16px; right:16px; background:none; border:none; font-size:20px; color:#543310; cursor:pointer; }

/* Popup content styles */
.profile-popup {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center; /* center all text inside */
}
.profile-popup .popup-avatar { width:120px; height:120px; border-radius:50%; margin-bottom:20px; border:4px solid #f3e6d6; }
.profile-popup .popup-name { font-size:24px; color:#543310; margin-bottom:10px; }
.profile-popup .popup-bio { font-size:14px; color:#555; line-height:1.6; margin-bottom:20px; text-align:center; }
.profile-popup .popup-section {
  width:100%;
  margin-bottom:20px;
  text-align: center; /* center section content */
}
.popup-section .section-title { font-size:18px; color:#543310; margin-bottom:12px; }
.popup-section .tags { display:flex; flex-wrap:wrap; gap:8px; justify-content:center; /* center tags */ }
.popup-section .tag { background:#f3e6d6; color:#543310; padding:6px 12px; border-radius:20px; font-size:12px; }

/* Matching score */
.matching .score-value { font-size:48px; font-weight:bold; color:#543310; margin-bottom:8px; }
.matching .score-subtext { font-size:14px; color:#777; margin-bottom:16px; }
.matching .score-bar-wrap { width:100%; background:#eee; border-radius:8px; height:12px; margin-bottom:20px; overflow:hidden; }
.matching .score-bar { height:12px; background:#ff6b92; margin: 0 auto 20px auto; /* center bar if narrower */ }
.send-msg-btn { display:flex; align-items:center; justify-content:center; gap:8px; background:#7a5e41; color:#fff; padding:12px 24px; border:none; border-radius:30px; font-size:14px; cursor:pointer; transition:background .3s; margin: 0 auto; }
.send-msg-btn:hover { background:#543310; }

</style>
// browse.js
<script>
window.addEventListener('DOMContentLoaded', () => {
  const modal      = document.getElementById('profileModal');
  const modalBody  = document.getElementById('modalBody');
  const modalClose = document.getElementById('modalClose');

  document.querySelectorAll('.card').forEach(card => {
    const btn = card.querySelector('.view-btn');
    btn.addEventListener('click', e => {
      e.preventDefault();
      const d = card.dataset;
      // construct pop-up
      modalBody.innerHTML = `
        <div class="profile-popup">
          <img src="${card.querySelector('img').src}" class="popup-avatar" alt="${d.name}" />
          <h2 class="popup-name">${d.name}</h2>
          <div class="popup-bio">
            <p>${d.bio1}</p>
            <p>${d.bio2}</p>
            <p>${d.bio3}</p>
          </div>
          <div class="popup-section">
            <h4 class="section-title">Personality</h4>
            <div class="tags">${d.personality.split(',').map(i=>`<span class="tag">${i.trim()}</span>`).join('')}</div>
          </div>
          <div class="popup-section">
            <h4 class="section-title">Flat Preference</h4>
            <div class="tags">${d.preferences.split(',').map(i=>`<span class="tag">${i.trim()}</span>`).join('')}</div>
          </div>
          <div class="popup-section matching">
            <h4 class="section-title">AI Matching Score</h4>
            <div class="score-value">${d.score}%</div>
            <div class="score-subtext">Very High Matching Score</div>
            <div class="score-bar-wrap">
              <div class="score-bar" style="width:${d.score}%;"></div>
            </div>
            <button class="send-msg-btn">Send a Message <i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      `;
      modal.classList.add('active');
    });
  });
  // close handlers
  modalClose.addEventListener('click', ()=>modal.classList.remove('active'));
  modal.addEventListener('click', e=>{ if(e.target===modal) modal.classList.remove('active'); });
});
</script>
