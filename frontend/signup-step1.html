<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - ShareSpace</title>

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/header-footer.css">
  <link rel="stylesheet" href="styles/signup-step1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
    rel="stylesheet">
  <script defer src="scripts/navbar.js"></script>
  <script src="scripts/signup-step1.js" defer></script>
</head>

<body>
  <div class="left-panel">
    <div class="navbar--inner container">
      <a href="index.html" class="company-logo">
        <img src="styles/img/logo.png" alt="ShareSpace Logo" />
      </a>
      <div class="company-name" type="button" onclick="location.href='index.html'">ShareSpace</div>
    </div>
  </div>

  <main>
    <h1 class="page-title">Create Account</h1>

    <div class="step-bar">
      <div class="step active">
        <div class="circle">1</div>
        <p>Enter your Email <br>& Password</p>
      </div>
      <div class="line"></div>
      <div class="step">
        <div class="circle">2</div>
        <p>Verify your Email</p>
      </div>
      <div class="line"></div>
      <div class="step">
        <div class="circle">3</div>
        <p>Setup your Account</p>
      </div>
    </div>

    <form class="signup-form">
      <!-- Email Field -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <!-- Password Field -->
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password" required>
        <img src="styles/img/eye.png" id="togglePassword" alt="Toggle visibility">
      </div>

      <!-- Confirm Password Field -->
      <label for="confirm-password">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        <img src="styles/img/eye.png" id="toggleConfirmPassword" alt="Toggle visibility">
      </div>

      <button type="submit" class="btn">Email Verification</button>
    </form>
  </main>
</body>

</html>
