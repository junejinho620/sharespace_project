<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setup Account</title>
  <link rel="stylesheet" href="styles/signup-step3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
    rel="stylesheet">
  <script src="scripts/signup-step3.js" defer></script>
</head>

<body>

  <header class="header">
    <div class="brand" type="button" onclick="location.href='index.html'">ShareSpace</div>
  </header>

  <main class="setup-container">
    <h1 class="page-title">Setup Account</h1>
    <div class="step-bar">
      <div class="step">
        <div class="circle">1</div>
        <p>Setup Your Account</p>
      </div>
    </div>

    <form class="setup-form" id="setup-form">
      <!-- Profile Picture Upload -->
      <div class="profile-pic-container">
        <input type="file" id="profile-picture" accept="image/*" hidden>
        <label for="profile-picture">
          <div class="profile-pic-slot" id="profile-pic-slot">
            <i class="fas fa-camera"></i>
            <span>Upload Photo</span>
          </div>
        </label>
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>

      <button type="submit" class="btn">Complete Setup</button>
    </form>
  </main>
</body>

</html>
