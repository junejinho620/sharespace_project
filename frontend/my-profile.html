<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - ShareSpace</title>

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/header-footer.css">
  <link rel="stylesheet" href="styles/my-profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script defer src="scripts/navbar.js"></script>
  <!--<script defer src="scripts/my-profile.js"></script>-->
</head>

<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image-wrapper">
        <img id="profilePic" class="profile-img" src="styles/img/default.jpg" alt="Profile Picture" />
      </div>
      <div class="profile-info">
        <h2 id="profileName"></h2>
        <p id="profileCity"></p>
      </div>
      <button id="editProfileBtn" class="edit-profile-btn">
        <i class="fas fa-edit"></i> Edit Profile
      </button>
    </div>

    <div class="profile-section">
      <h2>About Me</h2>
      <p id="profileBio"></p>
    </div>

    <div class="profile-section">
      <h2>Basic Info</h2>
      <div class="info-grid">
        <div><strong>Age:</strong> <span id="profileAge"></span></div>
        <div><strong>Gender:</strong> <span id="profileGender"></span></div>
        <div><strong>Budget:</strong> <span id="profileBudget"></span></div>
        <div><strong>Sleep Schedule:</strong> <span id="profileSleep"></span></div>
        <div><strong>Cleanliness:</strong> <span id="profileCleanliness"></span></div>
        <div><strong>Noise Tolerance:</strong> <span id="profileNoise"></span></div>
        <div><strong>Smoking:</strong> <span id="profileSmoking"></span></div>
        <div><strong>Pet Friendly:</strong> <span id="profilePetFriendly"></span></div>
        <div><strong>Personality:</strong> <span id="profilePersonality"></span></div>
      </div>
    </div>

    <div class="profile-section">
      <h2>Hobbies</h2>
      <div id="profileHobbies" class="tag-container"></div>
    </div>

    <div class="profile-section">
      <h2>Roommate Preferences</h2>
      <div class="info-grid">
        <div><strong>Gender Preference:</strong> <span id="profileGenderPref"></span></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
</body>

</html>
