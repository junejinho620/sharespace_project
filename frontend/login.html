<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ShareSpace</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
    rel="stylesheet">
  <script defer src="scripts/login.js"></script>
</head>

<body>
  <div class="page">
    <!-- Left Side -->
    <div class="left-panel">
      <div class="logo" type="button" onclick="location.href='index.html'">ShareSpace</div>
      <div class="left-content">
        <img src="styles/img/image 315.png" class="pomi-logo">
        <p class="subtitle">Where Strangers Become <br> Someone to Miss</p>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-panel">
      <div class="form-wrapper">
        <h2 class="title">Log In</h2>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" placeholder="Enter your password" required>
              <img src="styles/img/eye.png" id="togglePassword" alt="Toggle visibility">
            </div>
          </div>

          <div class="auth-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe"> Remember me
            </label>
            <a class="forgot-password" href="forgot-password.html">Forgot password?</a>
          </div>

          <button type="submit" class="btn">Log In</button>

          <div class="social-login">
            <p>Or log in with:</p>
            <div class="social-icons">
              <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
              <!-- <a href="#" class="social-icon"><i class="fab fa-apple"></i></a> -->
            </div>
          </div>

          <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
